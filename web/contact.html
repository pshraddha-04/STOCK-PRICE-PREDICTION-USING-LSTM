<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - StockPredict</title>
    <link rel="stylesheet" href="css/contact_styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="dashboard.html" class="navbar-brand">StockPredict</a>
        <ul class="navbar-nav" id="navbarNav">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link active">HOME</a>
            </li>
            <li class="nav-item">
                <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="features.html" class="nav-link">Features</a>
            </li>
            <li class="nav-item">
                <a href="contact.html" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
                <a href="index.html" class="nav-link active">Start Prediction</a>
            </li>
        </ul>
        <button class="mobile-menu-toggle" id="mobileMenuToggle"></button>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="header">
                <div class="header-icon"></div>
                <h1>Contact Us</h1>
                <p>Get in touch with our team for support and inquiries</p>
            </div>

            <div class="contact-content">
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>

                <div class="contact-info">
                    <div class="info-item">
                        <div class="info-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="info-content">
                            <h3>Email</h3>
                            <p>support@stockpredict.com</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 16.92V19C22 19.5304 21.7893 20.0391 21.4142 20.4142C21.0391 20.7893 20.5304 21 20 21C15.72 21 11.62 19.22 8.68 16.28C5.74 13.34 3.96 9.24 3.96 5C3.96 4.46957 4.17071 3.96086 4.54579 3.58579C4.92086 3.21071 5.42957 3 5.96 3H8.04C8.57043 3 9.07914 3.21071 9.45421 3.58579C9.82929 3.96086 10.04 4.46957 10.04 5V7.5C10.04 8.03043 9.82929 8.53914 9.45421 8.91421C9.07914 9.28929 8.57043 9.5 8.04 9.5H6.5C6.5 12.5 8.5 15 11.5 15.5V14C11.5 13.4696 11.7107 12.9609 12.0858 12.5858C12.4609 12.2107 12.9696 12 13.5 12H16C16.5304 12 17.0391 12.2107 17.4142 12.5858C17.7893 12.9609 18 13.4696 18 14V16.92C18 17.4504 17.7893 17.9591 17.4142 18.3342C17.0391 18.7093 16.5304 18.92 16 18.92H14C13.4696 18.92 12.9609 18.7093 12.5858 18.3342C12.2107 17.9591 12 17.4504 12 16.92V15.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="info-content">
                            <h3>Phone</h3>
                            <p>+1 (555) 123-4567</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                <path d="M2 12H22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 2C14.5013 4.73835 15.9228 8.29203 16 12C15.9228 15.708 14.5013 19.2616 12 22C9.49872 19.2616 8.07725 15.708 8 12C8.07725 8.29203 9.49872 4.73835 12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="info-content">
                            <h3>Website</h3>
                            <p>www.stockpredict.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/contact.js"></script>
</body>
</html>
