<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - StockPredict</title>
    <link rel="stylesheet" href="css/contact_styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="dashboard.html" class="navbar-brand">StockPredict</a>
        <ul class="navbar-nav" id="navbarNav">
            <li class="nav-item">
                <a href="index.html" class="nav-link active">Start Prediction</a>
            </li>
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="contact.html" class="nav-link active">Contact</a>
            </li>
        </ul>
        <button class="mobile-menu-toggle" id="mobileMenuToggle">â˜°</button>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="header">
                <div class="header-icon"></div>
                <h1>Contact Us</h1>
                <p>Get in touch with our team for support and inquiries</p>
            </div>

            <div class="contact-content">
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>

                <div class="contact-info">
                    <div class="info-item">
                        <div class="info-icon"></div>
                        <div class="info-content">
                            <h3>Email</h3>
                            <p>support@stockpredict.com</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon"></div>
                        <div class="info-content">
                            <h3>Phone</h3>
                            <p>+1 (555) 123-4567</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon"></div>
                        <div class="info-content">
                            <h3>Website</h3>
                            <p>www.stockpredict.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
